<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reserva</title>

    <link rel="stylesheet" type="text/css" href="../css/estilos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
</head>

<body>

    <div class="container-fluid contenedor_titulo">
        <img src="../img/cielo_con_nubes.jpg" class="img-fluid" alt="...">
         <h1 class="titulo">Registro de reservas</h1>
    </div>

    <div class="container formulario mb-4">
        <form action="pagina2css.html" id="formulario2">

            <h3>Complete el formulario</h3>

            <div class="row mb-5">
                <div class="col-md-6">
                    <label for="nombre">Apellido y Nombre</label>
                    <input type="text" id="nombre" maxlength="100">
                </div>
                <div class="col-md-6">
                    <label for="fecha">fecha de nacimiento</label>
                    <input type="date" id="fecha" name="fecha">
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-md-6">
                    <p style="color: #6495ED;">selecciona sexo</p>
                    <input type="radio" id="femenino" name="sexo" value="Femenino">
                    <label for="femenino">femenino</label>
                    <input type="radio" id="masculino" name="sexo" value="Masculino">
                    <label for="masculino">masculino</label>
                </div>
                <div class="col-md-6">
                    <label for="dni">ingrese su DNI</label>
                    <input type="number" id="dni" min="10000000" max="99999999" title="Debe tener 8 dígitos">
                </div>
            </div>

            
            <div class="row mb-5">
                <div class="col-md-6">
                    <label for="pasajes">cantidad de pasajes</label>
                    <input type="number" id="pasajes"  min="1" max="50">
                </div>
                <div class="col-md-6">
                    <label for="clase">seleccione clase</label>
                    <select name="clase" id="clase">
                        <option value="economica">Economica</option>
                        <option value="ejecutiva">Ejecutiva</option>
                    </select>
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-md-6">
                    <label for="ubicacion">elegir ubicacion del haciento</label>
                    <select name="ubicacion" id="ubicacion">
                        <option value="ventana">Ventanilla</option>
                        <option value="centro">Centro</option>
                        <option value="pasillo">Pasillo</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="silla">numero de silla</label>
                    <input type="number" id="silla"  min="1" max="50">
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-md-6">
                    <label for="fecha_vuelo">fecha del vuelo</label>
                    <input type="date" id="fecha_vuelo" name="fecha_vuelo" disabled> 
                </div>
                <div class="col-md-6">
                    <label for="hora">hora de vuelo:</label>
                    <input type="time" id="hora" name="hora" disabled>
                </div>
            </div>
            
            <div class="row mb-5">
                <div class="col-md-6">
                    <label for="origen">seleccione origen</label>
                    <select name="origen" id="origen" disabled>
                        <option value="mendoza">MENDOZA</option>
                        <option value="cordoba">CORDOBA</option>
                        <option value="tucuman">TUCUMAN</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="destino">seleccione destino</label>
                    <select name="destino" id="destino" disabled>
                        <option value="mendoza">MENDOZA</option>
                        <option value="cordoba">CORDOBA</option>
                        <option value="tucuman">TUCUMAN</option>
                    </select>
                </div>
            </div>
            
            <br><br>
            <button type="submit" class="btn btn-primary boton">Agregar</button>
            <button type="reset" class="btn btn-dark boton">Cancelar</button>

        </form>

    </div>

    <div class="container-fluid">
        <h3>Informacion de las Reservas</h3>
         <div class="mb-5">
            <table class="table table-bordered border-primary" id="tabla">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>sexo</th>
                        <th>Origen</th>
                        <th>Destino</th>
                        <th>fecha</th>
                        <th>Clase</th>
                        <th>Ubicacion</th>
                    </tr>
                </thead>

                <tbody>

                    
                </tbody>
            </table>
        </div>

    </div>

    <footer>
        <p id="text_footer">© Sitio Oficial de Compañía Argentina-2025</p>
        <br><br><br>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../js/script1.js"></script>

</body>
</html>
