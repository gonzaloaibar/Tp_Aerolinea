<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reserva</title>

    <link rel="stylesheet" type="text/css" href="../css/estilos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
</head>

<body>

    <div class="container-fluid contenedor_titulo">
        <img src="../img/cielo_con_nubes.jpg" class="img-fluid" alt="...">
         <h1 class="titulo">Registro de reservas</h1>
    </div>

    <div class="container formulario">
        <form action="pagina2.html" id="formulario2">

            <h3>Complete el formulario</h3>

            <br>
            <label for="nombre">Apellido y Nombre</label>
            <input type="text" id="nombre" maxlength="100">

            <br><br>
            <label for="fecha">fecha de nacimiento</label>
            <input type="date" id="fecha" name="fecha">

            <br><br>
            <p style="color: #6495ED;">selecciona sexo</p>
            <input type="radio" id="femenino" name="sexo">
            <label for="femenino">femenino</label>
            <input type="radio" id="masculino" name="sexo">
            <label for="masculino">masculino</label>

            <br><br>
            <label for="dni">ingrese su DNI</label>
            <input type="number" id="dni" min="10000000" max="99999999" title="Debe tener 8 dígitos">
            <br><br>
            <label for="pasajes">cantidad de pasajes</label>
            <input type="number" id="pasajes"  min="1" max="50">

            <br><br>
            <label for="ubicacion">elegir ubicacion del haciento</label>
            <select name="ubicacion" id="ubicacion">
                <option value="ve">Ventanilla</option>
                <option value="ce">Centro</option>
                <option value="pa">Pasillo</option>
            </select>

            <br><br>
            <label for="clase">seleccione clase</label>
            <select name="clase" id="clase">
                <option value="ec">Economica</option>
                <option value="ej">Ejecutiva</option>
            </select>

            <br><br>
            <label for="silla">numero de silla</label>
            <input type="number" id="silla"  min="1" max="50">

            <br><br>
            <label for="fecha_vuelo">fecha del vuelo</label>
            <input type="date" id="fecha_vuelo" name="fecha_vuelo" disabled> 

            <br><br>
            <label for="hora">hora de vuelo:</label>
            <input type="time" id="hora" name="hora" disabled>

            <br><br>
            <label for="origen">seleccione origen</label>
            <select name="origen" id="origen" disabled>
                <option value="me">MENDOZA</option>
                <option value="co">CORDOBA</option>
                <option value="tu">TUCUMAN</option>
            </select>

            <br><br>
            <label for="destino">seleccione destino</label>
            <select name="destino" id="destino" disabled>
                <option value="me">MENDOZA</option>
                <option value="co">CORDOBA</option>
                <option value="tu">TUCUMAN</option>
            </select>
            <br>
            
            <br><br>
            <button type="submit" class="btn btn-primary boton">Buscar</button>
            <button type="reset" class="btn btn-dark boton">Cancelar</button>

        </form>

    </div>

    <footer>
        <p id="text_footer">© Sitio Oficial de Compañía Argentina-2025</p>
        <br><br><br>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
</body>
</html>
